<ion-header>
  <ion-toolbar>
    <ion-title>Editar Gasto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="guardarEdicion()">
    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input [(ngModel)]="contacto.titulo" name="titulo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Categoria</ion-label>
      <ion-input [(ngModel)]="contacto.categoria" name="categoria" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Monto</ion-label>
      <ion-input type="number" [(ngModel)]="contacto.monto" name="monto" required></ion-input>
    </ion-item>

    <div class="ion-padding">
      <ion-button type="submit" expand="block" color="primary">
        Guardar Cambios
      </ion-button>
    </div>
  </form>
</ion-content>
