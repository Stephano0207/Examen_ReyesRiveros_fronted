<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reclutamiento-create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reclutamiento-create</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>

      <ion-card-title>Crear Reclutamiento</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="alumnoForm" (ngSubmit)="save()">
        <ion-list>
          <ion-item>
            <ion-input type="number" formControlName="ruc" placeholder="Ingresar su ruc" label="RUC"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="date" formControlName="fecha" placeholder="la fecha" label="Fecha de ingreso"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" formControlName="numhijos" placeholder="Ingresar numero de hijos" label="Numero de hijos"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" formControlName="sueldo" placeholder="Ingresar su sueldo" label="Sueldo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="profesion" placeholder="Ingresar su profesion" label="Profesion"></ion-input>
          </ion-item>


            <ion-button expand="block" type="submit" [disabled]="!alumnoForm.valid"  >
              Registrar
            </ion-button>

        </ion-list>
      </form>

    </ion-card-content>
  </ion-card>

</ion-content>
